<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-site-verification"
      content="BnOtRUZjqhiF3KOUJyn3H9dEYESMwb7rJGhpcHiFeaI"
    />
    <title>Quick Commerce - Dishes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        margin: auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      .dish-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 16px;
        margin: 12px;
        text-align: center;
        width: calc(100% / 3 - 32px);
        box-sizing: border-box;
        display: inline-block;
        vertical-align: top;
      }
      .dish-name {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 8px;
      }
      .dish-price {
        color: #4caf50;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Quick Commerce - Our Dishes</h1>
      <div class="dishes">
        <div class="dish-card">
          <div class="dish-name">Dish 1</div>
          <div class="dish-price">$10.99</div>
          <button>Add to Cart</button>
        </div>
        <div class="dish-card">
          <div class="dish-name">Dish 2</div>
          <div class="dish-price">$8.99</div>
          <button>Add to Cart</button>
        </div>
        <div class="dish-card">
          <div class="dish-name">Dish 3</div>
          <div class="dish-price">$12.49</div>
          <button>Add to Cart</button>
        </div>
        <div class="dish-card">
          <div class="dish-name">Dish 4</div>
          <div class="dish-price">$7.99</div>
          <button>Add to Cart</button>
        </div>
        <div class="dish-card">
          <div class="dish-name">Dish 5</div>
          <div class="dish-price">$6.99</div>
          <button>Add to Cart</button>
        </div>
        <div class="dish-card">
          <div class="dish-name">Dish 6</div>
          <div class="dish-price">$14.99</div>
          <button>Add to Cart</button>
        </div>
        <div class="dish-card">
          <div class="dish-name">Dish 7</div>
          <div class="dish-price">$9.99</div>
          <button>Add to Cart</button>
        </div>
        <div class="dish-card">
          <div class="dish-name">Dish 8</div>
          <div class="dish-price">$5.49</div>
          <button>Add to Cart</button>
        </div>
        <div class="dish-card">
          <div class="dish-name">Dish 9</div>
          <div class="dish-price">$11.99</div>
          <button>Add to Cart</button>
        </div>
        <div class="dish-card">
          <div class="dish-name">Dish 10</div>
          <div class="dish-price">$10.49</div>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
